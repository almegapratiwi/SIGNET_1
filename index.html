                                      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

                                      <script src="Data Asrama Putri Pondok/js/leaflet.ajax.js"></script>
                                      <script type="text/javascript">
                                 
                                       var map = L.map('map').setView([-7.825837, 110.360853], 17);
                                 
                                       L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                           maxZoom: 19,
                                           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                                       }).addTo(map);
                                 
                                       var putri = {
                                         "color": "red",
                                         "weight": 2,
                                         "opacity": 1
                                       };
                                       var putra = {
                                         "color": "green",
                                         "weight": 2,
                                         "opacity": 1
                                       };
                                       var umum = {
                                         "color": "blue",
                                         "weight": 2,
                                         "opacity": 1
                                       };
                                       function popUp(f,l){
                                           var out = [];
                                           if (f.properties){
                                             for(key in f.properties){
                                                 out.push(key+": "+f.properties[key]);
                                              }
                                              l.bindPopup(out.join("<br />"));
                                           }
                                       }
                                       
                                       var jsonTest = new L.GeoJSON.AJAX(["Data Asrama Putri Pondok/Asrama Putri.geojson"],{onEachFeature:popUp, style: putri}).addTo(map);
                                       var jsonTest = new L.GeoJSON.AJAX(["Data Asrama Putri Pondok/Asrama Putra.geojson"],{onEachFeature:popUp, style: putra}).addTo(map);
                                       var jsonTest = new L.GeoJSON.AJAX(["Data Asrama Putri Pondok/Bangunan Umum.geojson"],{onEachFeature:popUp, style: umum}).addTo(map);
                                       
                                       var legend = L.control({ position: "bottomright" }); // Posisi legenda di sudut kanan bawah
                                        legend.onAdd = function (map) {
                                            var div = L.DomUtil.create("div", "Legend");
                                            div.innerHTML = `
                                            <h4>Legenda</h4>
                                            <i style="background: red; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></i> Asrama Putri<br>
                                            <i style="background: green; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></i> Asrama Putra<br>
                                            <i style="background: blue; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></i> Bangunan Umum
                                            `;
                                            return div;
                                        };
                                        legend.addTo(map);
                                       </script>
